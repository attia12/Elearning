<app-sidebar></app-sidebar>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Claim</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
                  <form [formGroup]="claimForm" (ngSubmit)="onSubmit()" class="text-center custom-form">
                    <div class="col-sm-11">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" formControlName="title" class="form-control" placeholder="title">
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Date Claim</label>
                      <input type="date" formControlName="dateclaim" class="form-control" placeholder="dateclaim">
                    </div>
                </div>
                 
               
                <div class="col-sm-11">
                    <div class="mb-4">
                      <label for="status" class="form-label">Level</label>
                      <select id="status" name="status" class="form-control" formControlName="status" required>
                        <option value="" disabled selected>Choisissez une option</option>
                        <option *ngFor="let status of status" [value]="status">{{ status }}</option>
                      </select>
                    </div>
                </div>
                <div class="col-sm-11">
                  <div class="mb-4">
                    <label for="typeclaim" class="form-label">Level</label>
                    <select id="typeclaim" name="typeclaim" class="form-control" formControlName="typeclaim" required>
                      <option value="" disabled selected>Choisissez une option</option>
                      <option *ngFor="let typeclaim of typeclaim" [value]="typeclaim">{{ typeclaim }}</option>
                    </select>
                  </div>
              </div>
                <div class="form-group">
                    <a (click)="onSubmit()" class="btn btn-outline-success" routerLink="/allclaims">
                        <i class="fas fa-check" style="font-size: 15px;"></i> 
                    </a>
                   
                    <a class="btn btn-outline-danger"routerLink="/allclaims">
                      <i class="fas fa-times" style="font-size: 15px;"></i>
                    </a>
                </div>
                  </form>
         
                </div>       
        
              
           
            </div>
