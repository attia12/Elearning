<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
<div class="content-wrapper white-background">
  <br> <br> <br>
  <div class="content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card custom-blue">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <span class="font-weight-bold" style="font-size: 1.5rem;color: rgb(8, 8, 8);">Claim List</span>
              </div>
              <div class="ml-auto">
                <a routerLink="/addClaim"><i class="bi bi-patch-plus-fill text-black" style="font-size: 40px;"></i></a>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-hover text-center custom-table">
                <thead>
                  <tr class="table-info">
                  
                    <th scope="col" class="custom-cell" style="font-weight: bold; color: black;">title</th>
                    <th scope="col" class="custom-cell">dateclaim</th>
                    <th scope="col" class="custom-cell">typeclaim</th>
                    <th scope="col" class="custom-cell">status</th>
                    <th scope="col" class="custom-cell">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let claim of claim">
                 
                    <td class="custom-cell">{{ claim.title }}</td>
                    <td class="custom-cell">{{ claim.dateclaim  }}</td>
                    <td class="custom-cell">{{ claim.typeclaim }}</td>
                    <td class="custom-cell">{{ claim.status }}</td>
                    <td class="custom-cell">
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/updateClaim', claim.idclaim]">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-outline-danger" (click)="deleteClaim(claim.idclaim)">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                      <button type="button" class="btn btn-outline-info" [routerLink]="['/showsclaim', claim.idclaim]">
                        <i class="fas fa-eye"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
