<app-sidebar></app-sidebar>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Class</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
                  <form [formGroup]="classForm" (ngSubmit)="onSubmit()" class="text-center custom-form">
                    <div class="col-sm-11">
                    <div class="form-group">
                      <label>Capacity</label>
                      <input type="text" formControlName="capacity" class="form-control" placeholder="capacity">
                      <div *ngIf="isFieldInvalid('capacity')" class="alert alert-danger">Capacity is required.</div>
                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Progress</label>
                      <input type="text" formControlName="progress" class="form-control" placeholder="progress">
                      <div *ngIf="isFieldInvalid('progress')" class="alert alert-danger">Progress is required.</div>
                    </div>
                </div>
                 
               
                <div class="col-sm-11">
                    <div class="mb-4">
                      <label for="vulnerabilite" class="form-label">Level</label>
                      <select id="vulnerabilite" name="vulnerabilite" class="form-control" formControlName="level" required>
                        <option value="" disabled selected>Choisissez une option</option>
                        <option *ngFor="let level of level" [value]="level">{{ level }}</option>
                      </select>
                      <div *ngIf="isFieldInvalid('level')" class="alert alert-danger">Level is required.</div>
                    </div>
                </div>
                <div class="form-group">
                  <a (click)="onSubmit()" class="btn btn-outline-success" routerLink="/classe">
                      <i class="fas fa-check" style="font-size: 15px;"></i> 
                  </a>
                 
                  <a class="btn btn-outline-danger"routerLink="/classe">
                    <i class="fas fa-times" style="font-size: 15px;"></i>
                  </a>
              </div>
                  </form>
         
                </div>       
        
              
           
            </div>
