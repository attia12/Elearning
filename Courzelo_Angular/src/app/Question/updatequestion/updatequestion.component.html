<app-sidebar></app-sidebar>
<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-center align-items-center">
          <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Question</span>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <form [formGroup]="updateForm" (ngSubmit)="updateQuestion()">
            <div class="form-group">
              <label for="questionText">Question Text</label>
              <input type="text" id="questionText" formControlName="questionText" class="form-control form-control-sm" placeholder="Question Text">
              <div *ngIf="isFieldInvalid('questionText')" class="alert alert-danger">Question text is required.</div>

            </div>
            <div class="form-group">
              <label for="correctAnswer">Correct Answer</label>
              
              <input type="text" class="form-control form-control-sm" id="correctAnswer" formControlName="correctAnswer">
              <div *ngIf="isFieldInvalid('correctAnswer')" class="alert alert-danger">Question text is required.</div>

            </div>
            <div formArrayName="options">
              <div *ngFor="let optionControl of optionsArray.controls; let i = index" class="input-group mb-2">
                <input type="text" [formControlName]="i" class="form-control form-control-sm">
                <div *ngIf="isFieldInvalid('options')" class="alert alert-danger">Question text is required.</div>

                <div class="input-group-append">
                  <button type="button" class="btn btn-danger btn-sm" (click)="removeOption(i)">
                    <i class="fas fa-minus"></i> 
                  </button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <button type="button" class="btn btn-success" (click)="addOption()">
                <i class="fas fa-plus"></i> 
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button type="button" class="btn btn-secondary" routerLink="/allquestions">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
