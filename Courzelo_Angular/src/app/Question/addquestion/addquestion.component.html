<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-center align-items-center">
          <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Question</span>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
      
          <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="questionText">Question Text</label>
              <input type="text" id="questionText" formControlName="questionText" class="form-control" placeholder="Question Text">
              <div *ngIf="isFieldInvalid('questionText')" class="alert alert-danger">Question text is required.</div>
            </div>

            <div class="form-group">
              <label for="correctAnswer">Correct Answer</label>
              <input type="text" id="correctAnswer" formControlName="correctAnswer" class="form-control" placeholder="Correct Answer">
              <div *ngIf="isFieldInvalid('correctAnswer')" class="alert alert-danger">Correct answer is required.</div>
            </div>

            <div class="form-group">
              <label for="options">Options</label>
              <div formArrayName="options">
                <div *ngFor="let option of options.controls; let i = index" class="input-group mb-2">
                  <input type="text" [formControlName]="i" class="form-control" placeholder="Enter option">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-danger" (click)="removeOption(i)">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div *ngIf="isFieldInvalid('options')" class="alert alert-danger">At least one option is required.</div>
            </div>

            <button type="button" class="btn btn-success" (click)="addOption()">
              <i class="fas fa-plus"></i> Add Option
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-check"></i> Add Question
            </button>
            <button type="button" class="btn btn-secondary"routerLink="/allquestions">
              <i class="fas fa-times"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
