<app-sidebar></app-sidebar>

<br><br> <br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div> <!-- Colonne vide Ã  gauche -->
    <div class="col-md-8">
      <div class="card custom-blue">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
                <span class="font-weight-bold " style="font-size: 1.5rem;color: rgb(8, 8, 8);">Lesson List</span>
              </div>
              <div class="ml-auto">
                <a routerLink="/addProgram"><i class="bi bi-patch-plus-fill text-black" style="font-size: 40px;"></i></a>
              </div>
            </div>

            <div class="card-body">
              <table class="table table-hover text-center custom-table">
          <thead>
            <tr>
          
              
              <th scope="col" class="custom-cell">Program Name </th>
              <th scope="col" class="custom-cell">Description</th>
              <th scope="col" class="custom-cell">Speciality</th>
              <th scope="col" class="custom-cell">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of program">
                
              <td class="custom-cell">{{ p.nomProg}}</td>
              <td class="custom-cell">{{ p.description}}</td>
              <td class="custom-cell">{{p.speciality}}</td>
              
         
       
              <td class="custom-cell"><a routerLink="/updateProgram/{{ p.idprog }}"><i class="bi bi-pencil-square text-success" style="font-size: 15px;margin-left: 15px;"></i></a>
                <a (click)="deleteProgram(p.idprog)"> <i class="bi bi-trash text-danger" style="font-size: 15px;margin-left: 15px;"></i></a>
                <a routerLink="/program-details/{{ p.idprog }}"><i class="bi bi-chat-left-text" style="font-size: 15px;margin-left: 15px;"></i></a>
                
                </td>
            </tr>
            
            
          </tbody>
        </table>
