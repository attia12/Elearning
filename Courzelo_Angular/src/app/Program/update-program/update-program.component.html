<app-sidebar></app-sidebar>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Program</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
    <form [formGroup]="updateForm" (submit)="updateProgram()" class="text-center custom-form">
      <div class="col-sm-11"> 
      <div class="form-group">
        <label for="nomProg" class="form-label">Program Name</label>
        <input type="text" id="nomProg"   class="form-control" formControlName="nomProg" required>
        <div *ngIf="isFieldInvalid('nomProg')" class="alert alert-danger">Program Name  is required.</div>

      </div>
      </div>
      <div class="col-sm-11">
      <div class="mb-4">
        <label for="speciality" class="form-label">Speciality</label>
        <select id="speciality" name="speciality" class="form-control" formControlName="speciality" required>
         <option value="" disabled selected>Choisissez une option</option>
         <option *ngFor="let speciality of speciality" [value]="speciality">{{ speciality }}</option>
     </select>
     <div *ngIf="isFieldInvalid('speciality')" class="alert alert-danger">Speciality is required.</div>
 
    </div>
      </div>
      <div class="col-sm-11">
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <input type="text" id="description" class="form-control" formControlName="description" required>
        <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required.</div>

      </div>
      </div>
      <div class="form-group">
        <a (click)="updateProgram()" class="btn btn-outline-success" routerLink="/allProgram">
            <i class="fas fa-check" style="font-size: 15px;"></i> 
        </a>
       
        <a class="btn btn-outline-danger"routerLink="/allProgram">
          <i class="fas fa-times" style="font-size: 15px;"></i>
        </a>
    </div>

    </form>
  </div>
