<app-sidebar></app-sidebar>
<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background position-relative">
        <div class="card-header d-flex justify-content-center align-items-center">
          <span class="font-weight-bold" style="font-size: 1.9rem; color: #d7a50deb;">Show Course</span>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <div *ngIf="courseDetails" style="color: black; font-weight: bold;">
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7">message:</label>
              <span class="ml-5 font-weight-bold">{{ courseDetails.title }}</span>
            </div>
            <div class="form-group">
                <label class="text-uppercase text-xxs font-weight-bolder opacity-7">Content:</label>
                
                <!-- Vérifier le type de fichier -->
                <ng-container *ngIf="isImage(courseDetails.content)">
                    <!-- Si c'est une image -->
                    <img [src]="courseDetails.content" alt="Course Image" class="ml-5">
                </ng-container>
            
                <ng-container *ngIf="isPDF(courseDetails.content)">
                    <!-- Si c'est un document PDF -->
                    <embed [src]="courseDetails.content" type="application/pdf" width="100%" height="600px" class="ml-5">
                </ng-container>
            
                <ng-container *ngIf="isVideo(courseDetails.content)">
                    <!-- Si c'est une vidéo -->
                    <video width="320" height="240" controls class="ml-5">
                        <source [src]="courseDetails.content" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </ng-container>
            </div>
            

            <div class="form-group">
              <a routerLink="/updateCourse/{{ courseDetails.idCourse }}" class="btn btn-outline-success" routerLink="/allCourse">
                <i class="fas fa-edit" style="font-size: 15px;"></i> 
              </a>
             
           
          </div>

           
           
          </div>
          <a class="btn btn-link btn-lg position-absolute top-0 end-0" style="color: rgb(9, 141, 114);" routerLink="/allCourse">
            <i class="fas fa-arrow-right fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
