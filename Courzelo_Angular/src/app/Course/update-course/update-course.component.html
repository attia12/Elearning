<app-sidebar></app-sidebar>

<div class="content-wrapper white-background">
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Course</span>
                    </div>
                </div>

                <div class="card-body d-flex flex-column align-items-center">
                    <form [formGroup]="updateForm" (submit)="updateCourse()" class="text-center custom-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control" placeholder="title">
                            <div *ngIf="isFieldInvalid('title')" class="alert alert-danger">title  is required.</div>

                        </div>

                        <div class="form-group">
                            <label>Content:</label>
                            <input type="file" formControlName="content" class="form-control" placeholder="content">
                            <div *ngIf="isFieldInvalid('content')" class="alert alert-danger">content  is required.</div>

                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" formControlName="datecourse" class="form-control" placeholder="datecourse">
                        </div>

                        <div class="form-group">
                            <a (click)="updateCourse()" class="btn btn-outline-success" routerLink="/allCourse">
                                <i class="fas fa-check" style="font-size: 15px;"></i> 
                            </a>
                           
                            <a class="btn btn-outline-danger"routerLink="/allCourse">
                              <i class="fas fa-times" style="font-size: 15px;"></i>
                            </a>
                        </div>
          
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
