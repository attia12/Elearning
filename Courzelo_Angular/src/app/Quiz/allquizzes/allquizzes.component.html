<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="content-wrapper white-background">
  <br> <br> <br>
  <div class="content">
    <div class="container-fluid">
      <div class="row justify-content-center">

        <div class="col-md-8">
          <div class="card custom-blue">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <span class="font-weight-bold " style="font-size: 1.5rem;color: rgb(8, 8, 8);">Quiz List</span>
              </div>
              <div class="ml-auto">
                <a routerLink="/addQuiz"><i class="bi bi-patch-plus-fill text-black" style="font-size: 40px;"></i></a>
              </div>
            </div>
 
            <div class="card-body">
        <table  class="table table-hover text-center custom-table">
          <thead>
            <tr class="table-info">
              <th scope="col" class="custom-cell">idquiz</th>
              <th scope="col" class="custom-cell">description</th>
              <th scope="col" class="custom-cell">duration</th>
              <th scope="col" class="custom-cell">maxscore</th>
              <th scope="col" class="custom-cell">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quiz of quizzes">
              <td class="custom-cell">{{ quiz.idquiz }}</td>
              <td class="custom-cell">{{ quiz.description }}</td>
              <td class="custom-cell">{{ quiz.duration }}</td>
              <td class="custom-cell">{{ quiz.maxScore }}</td>
              <td class="custom-cell">
                <button type="button" class="btn btn-outline-success" routerLink="/updateQuiz/{{quiz.idquiz}}">
                  <i class="fas fa-edit"></i> 
                </button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteQuiz(quiz.idquiz)">
                  <i class="fas fa-trash-alt"></i> 
                </button>
                <button type="button" class="btn btn-outline-info" routerLink="/showquiz/{{quiz.idquiz}}">
                  <i class="fas fa-eye"></i> 
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
