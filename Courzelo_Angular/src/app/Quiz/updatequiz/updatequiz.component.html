<app-sidebar></app-sidebar>

<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Quiz</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <form [formGroup]="updateForm" (submit)="updateQuiz()">
            <div class="col-sm-11">
              <div class="form-group">
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control" placeholder="Quiz description">
                <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required.</div>

              </div>
            </div>
            
            <div class="col-sm-11">
              <div class="form-group">
                <label>Duration</label>
                <input type="number" formControlName="duration" class="form-control" placeholder="Quiz duration">
                <div *ngIf="isFieldInvalid('duration')" class="alert alert-danger">Duration is required.</div>

              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Max Score</label>
                <input type="number" formControlName="maxScore" class="form-control" placeholder="Quiz max score">
                <div *ngIf="isFieldInvalid('maxScore')" class="alert alert-danger">Max Score is required.</div>

              </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-success mr-2 custom-btn">
                    <i class="fas fa-check-circle" style="font-size: 18px;"></i>
                  </button>
                  
                  
              <a routerLink="/allquizzes" class="btn btn-outline-danger custom-btn">
                <i class="fas fa-times-circle" style="font-size: 18px;"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
