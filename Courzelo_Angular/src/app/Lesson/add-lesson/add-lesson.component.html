<app-sidebar></app-sidebar>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Lesson</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
<form [formGroup]="lessonForm" (ngSubmit)="onSubmit()" class="text-center custom-form">
    <div class="col-sm-11">
    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="title">
        <div *ngIf="isFieldInvalid('title')" class="alert alert-danger">Title is required.</div>

        </div>
    </div>
    <div class="col-sm-11">
    <div class="form-group">
        <label>Content</label>
        <input type="file" (change)="onFileSelected($event)" formControlName="content" class="form-control" placeholder="content">
        <div *ngIf="isFieldInvalid('content')" class="alert alert-danger">Content is required.</div>

        </div>
    </div>



    <div *ngIf="fileType === 'image'">
        <!-- Afficher une image -->
        <img width="320" height="240" controls [src]="uploadedFileUrl" alt="Uploaded Image">
      </div>
      <div *ngIf="fileType === 'video'">
        <!-- Afficher une vidÃ©o -->
        <video width="320" height="240" controls>
          <source [src]="uploadedFileUrl" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div *ngIf="fileType === 'document'">
        <!-- Ajouter le code pour afficher un document ici -->
        <p>Document uploaded. Add your display logic here.</p>
      </div>
      <div *ngIf="fileType === 'other'">
        <!-- Ajouter le code pour afficher d'autres types de fichiers ici -->
        <p>File uploaded. Add your display logic here.</p>
      </div>
    



    
      <div class="form-group">
        <a (click)="onSubmit()" class="btn btn-outline-success" routerLink="/allLesson">
            <i class="fas fa-check" style="font-size: 15px;"></i> 
        </a>
       
        <a class="btn btn-outline-danger"routerLink="/allLesson">
          <i class="fas fa-times" style="font-size: 15px;"></i>
        </a>
    </div>

</form>
