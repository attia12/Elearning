<app-sidebar></app-sidebar>

<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Speaker</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <form [formGroup]="updateForm" (submit)="updateSpeaker()">
            <div class="col-sm-11">
              <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Speaker name">
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" class="form-control" placeholder="Speaker title">
              </div>
            </div>
            <div class="col-sm-11">
              <div class="form-group">
                <label>Bio</label>
                <textarea formControlName="bio" class="form-control" placeholder="Speaker bio"></textarea>
              </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-success mr-2 custom-btn">
                    <i class="fas fa-check-circle" style="font-size: 18px;"></i>
                  </button>
                  
                  <a routerLink="/allspeakers" class="btn btn-outline-danger custom-btn">
                    <i class="fas fa-times-circle" style="font-size: 18px;"></i>
                  </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
