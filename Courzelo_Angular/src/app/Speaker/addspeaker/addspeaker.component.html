<app-sidebar></app-sidebar>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<main id="main" class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center" style="color: black; font-weight: bold;">Add Speaker</h2>

          <form [formGroup]="speakerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
              <div *ngIf="isFieldInvalid('name')" class="alert alert-danger">Name is required.</div>

            </div>

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control" placeholder="Title">
              <div *ngIf="isFieldInvalid('title')" class="alert alert-danger">Title is required.</div>

            </div>

            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" formControlName="bio" class="form-control" placeholder="Bio"></textarea>
              <div *ngIf="isFieldInvalid('bio')" class="alert alert-danger">Bio is required.</div>
          </div>
          

            <div class="form-group">
              <button type="submit" class="btn btn-outline-success">
                <i class="fas fa-check"></i></button>

              <button type="button" class="btn btn-outline-secondary" routerLink="/allspeakers">
                  <i class="fas fa-times"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<style>
  .form-container {
    background-color: #74cec76e; /* Couleur d'arri√®re-plan plus claire */
    border: 1px solid #74cec76e; /* Couleur de bordure */
    border-radius: 8px;
    padding: 20px;
  }
</style>
