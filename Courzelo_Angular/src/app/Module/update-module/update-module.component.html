

<app-sidebar></app-sidebar>

<div class="content-wrapper  white-background">
    
    <br>
    <br>
    <div class="content">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4 turquoise-background">
               
          
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Update Module</span>
                  </div>
                </div>
        
                <div class="card-body d-flex flex-column align-items-center">
               
                  <form  [formGroup]="updateForm" (submit)="updatedModule()" class="text-center custom-form">
                    <div class="col-sm-11">
                    <div class="form-group">
                      <label>Title Module</label>
                      <input type="text" formControlName="titleModule" class="form-control" placeholder="titleModule">
                      <div *ngIf="isFieldInvalid('titleModule')" class="alert alert-danger">titleModule is required.</div>

                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Duration</label>
                      <input type="text" formControlName="nbreHeure" class="form-control" placeholder="nbreHeure">
                      <div *ngIf="isFieldInvalid('nbreHeure')" class="alert alert-danger">nbreHeure is required.</div>

                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" formControlName="description" class="form-control" placeholder="description">
                      <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required.</div>

                    </div>
                </div>
                <div class="col-sm-11">
                    <div class="form-group">
                      <label>Progress</label>
                      <input type="text" formControlName="progress" class="form-control" placeholder="progress">
                      <div *ngIf="isFieldInvalid('progress')" class="alert alert-danger">Progress is required.</div>

                    </div>
                </div>
                 
               
              
                <div class="form-group">
                  <a (click)="updateModule()" class="btn btn-outline-success" routerLink="/allModule">
                      <i class="fas fa-check" style="font-size: 15px;"></i> 
                  </a>
                 
                  <a class="btn btn-outline-danger"routerLink="/allModule">
                    <i class="fas fa-times" style="font-size: 15px;"></i>
                  </a>
              </div>

                  </form>
         
                </div>       
        
              
           
            </div>
