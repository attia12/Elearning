
<app-sidebar></app-sidebar>
<br><br> <br><br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div> <!-- Colonne vide Ã  gauche -->
    <div class="col-md-8">
      <div class="card custom-blue">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
                <span class="font-weight-bold " style="font-size: 1.5rem;color: rgb(8, 8, 8);">Module List</span>
              </div>
              <div class="ml-auto">
                <a routerLink="/addModule"><i class="bi bi-patch-plus-fill text-black" style="font-size: 40px;"></i></a>
              </div>
            </div>

            <div class="card-body">
        <table  class="table table-hover text-center custom-table">
          <thead>
            <tr>
              <th scope="col"  class="custom-cell">Title Module </th>
              <th scope="col"  class="custom-cell">Progress</th>
              <th scope="col"  class="custom-cell">Duration</th>
              <th scope="col"  class="custom-cell">Description</th>
              <th scope="col"  class="custom-cell">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of module">
              <td  class="custom-cell"> {{ m.titleModule}}</td>
              <td  class="custom-cell">{{ m.progress}}</td>
              <td  class="custom-cell">{{m.nbreHeure}}</td>
              <td class="custom-cell" >{{m.description}}</td>
         
       
              <td class="custom-cell">
                <a routerLink="/updateModule/{{ m.idmodule }}"><i class="bi bi-pencil-square text-success" style="font-size: 15px;margin-left: 15px;"></i></a>
                <a (click)="deleteModule(m.idmodule)"> <i class="bi bi-trash text-danger" style="font-size: 15px;margin-left: 15px;"></i></a>
                <a routerLink="/module-details/{{ m.idmodule }}"><i class="bi bi-chat-left-text" style="font-size: 15px;margin-left: 15px;"></i></a>
                
              </td>
            </tr>
            
            
          </tbody>
        </table>

      
 
      </div>
    </div>
