
<app-sidebar></app-sidebar>
<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background position-relative">
        <div class="card-header d-flex justify-content-center align-items-center">
          <span class="font-weight-bold" style="font-size: 1.9rem; color: #d7a50deb;">Show Module</span>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <div *ngIf="moduleDetails" style="color: black; font-weight: bold;">
            <div class="form-group">
                <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7 ">Progress:</label>
                <span class="ml-5 font-weight-bold">{{ moduleDetails.progress }}</span>
              </div>
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7">Title Module:</label>
              <span class="ml-5 font-weight-bold">{{ moduleDetails.titleModule }}</span>
            </div>

            <div class="form-group">
                <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7">Duration:</label>
                <span class="ml-5 font-weight-bold">{{ moduleDetails.nbreHeure }}</span>
              </div>

              <div class="form-group">
                <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7">Description:</label>
                <span class="ml-5 font-weight-bold">{{ moduleDetails.description }}</span>
              </div>

            <a routerLink="/updateModule/{{ moduleDetails.idmodule }}" class="btn btn-outline-success">
              <i class="fas fa-edit" style="font-size: 15px;"></i> 
            </a>
            
          </div>
        </div>
        <a class="btn btn-link btn-lg position-absolute top-0 end-0" style="color: rgb(9, 141, 114);" routerLink="/allModule">
          <i class="fas fa-arrow-right fa-2x"></i>
        </a>
      </div>
    </div>
  </div>
</div>
