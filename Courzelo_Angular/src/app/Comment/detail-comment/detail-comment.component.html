<app-sidebar></app-sidebar>
<div class="content-wrapper white-background">
  <br>
  <br>
  <div class="content">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4 turquoise-background">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="font-weight-bold" style="font-size: 1.9rem; color: #d7a50deb;">Class Details</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column align-items-center">
          <div *ngIf="commentDetails">
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7">message:</label>
              <span class="ml-5 font-weight-bold">{{ commentDetails.message }}</span>
            </div>
            <div class="form-group">
              <label class="text-uppercase text-uppercase text-xxs font-weight-bolder opacity-7 ">datecomment:</label>
              <span type="date" class="ml-5 font-weight-bold">{{ commentDetails.datecomment }}</span>
            </div>
 
           
           
            <a routerLink="/updateComment/{{ commentDetails.idComment }}" class="btn btn-outline-success">
              <i class="fas fa-edit" style="font-size: 15px;"></i> 
            </a>
            <!-- Add other fields as needed -->

          </div>
        </div>
        <a class="btn btn-link btn-lg position-absolute top-0 end-0" style="color: rgb(9, 141, 114);" routerLink="/allComment">
          <i class="fas fa-arrow-right fa-2x"></i>
        </a>
      </div>
    </div>
  </div>
</div>
